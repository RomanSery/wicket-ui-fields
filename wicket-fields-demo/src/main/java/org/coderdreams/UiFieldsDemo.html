<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wicket UI Fields demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome-407.min.css" />
    <link rel="stylesheet" href="css/jquery.toast.min.css" />

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.toast.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            padding-top: 5rem;
        }
    </style>

    <script type="text/javascript">

        function showToastMsg(headingStr, str) {
            $.toast({
                heading: headingStr,
                position: 'top-right',
                text: str,
                icon: 'info',
                loader: false
            });
        }

    </script>

</head>
<body>


<main role="main" class="container">

    <div class="page-header position-relative">
        <div class="space-6"></div>
        <h1>UI Fields</h1>
    </div>

    <form wicket:id="fieldsForm" class="form-horizontal">

        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne"><h2 class="mb-0"><button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Text Fields</button></h2></div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <span wicket:id="TxtField"></span>
                        <hr />
                        <span wicket:id="AjaxTxtField"></span>
                        <hr />
                        <span wicket:id="TextAreaField"></span>
                        <hr />
                        <span wicket:id="TextAreaWithCounterField"></span>
                        <hr />
                        <span wicket:id="AjaxTextAreaWithCounterField"></span>
                        <hr />
                        <span wicket:id="LabelField"></span>
                        <hr />
                        <span wicket:id="LinkField"></span>
                        <hr />
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo"><h2 class="mb-0"><button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Dropdown fields</button></h2></div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <span wicket:id="DropdownField"></span>
                        <hr />
                        <span wicket:id="AjaxDropdownField"></span>
                        <hr />
                        <span wicket:id="MultiDropdownField"></span>
                        <hr />
                        <span wicket:id="AjaxMultiDropdownField"></span>
                        <hr />
                        <span wicket:id="GroupedDropdownField"></span>
                        <hr />
                        <span wicket:id="AjaxGroupedDropdownField"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree"><h2 class="mb-0"><button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Date Fields</button></h2></div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <span wicket:id="AjaxLocalDateField"></span>
                        <hr />
                        <span wicket:id="AjaxTimeField"></span>
                        <hr />
                        <span wicket:id="LocalDateField"></span>
                        <hr />
                        <span wicket:id="LocalDateRangeField"></span>
                        <hr />
                        <span wicket:id="LocalDateTimeField"></span>
                        <hr />
                        <span wicket:id="MonthDayField"></span>
                        <hr />
                        <span wicket:id="TimeField"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingFour"><h2 class="mb-0"><button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Numeric Fields</button></h2></div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card-body">
                        <span wicket:id="MoneyField"></span>
                        <hr />
                        <span wicket:id="AjaxMoneyField"></span>
                        <hr />
                        <span wicket:id="NumberSpinnerField"></span>
                        <hr />
                        <span wicket:id="AjaxNumberSpinnerField"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingFive"><h2 class="mb-0"><button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">Checkbox/radio Fields</button></h2></div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                    <div class="card-body">
                        <span wicket:id="CheckBoxField"></span>
                        <hr />
                        <span wicket:id="AjaxCheckBoxField"></span>
                        <hr />
                        <span wicket:id="CheckBoxGroupField"></span>
                        <hr />
                        <span wicket:id="AjaxCheckBoxGroupField"></span>
                        <hr />
                        <span wicket:id="RadioField"></span>
                        <hr />
                        <span wicket:id="AjaxRadioField"></span>
                        <hr />
                        <span wicket:id="AjaxSwitchField"></span>
                        <hr />
                        <span wicket:id="YesNoUnknownField"></span>
                        <hr />
                        <span wicket:id="AjaxYesNoUnknownField"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="clearfix">
            <div class="col-sm-offset-4 col-sm-8">
                <button wicket:id="saveButton" class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>


</main><!-- /.container -->

</body>
</html>
